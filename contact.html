<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/default.css">

<body class="text-muted">
    <div class="container-fluid bg-white">
        <div class="row nav_height">
            <div class="col-md-2"></div>
            <div class="col-md-8 pl-0 pr-0">
                <nav class="navbar-expand-md navbar navbar-light pt-0 pb-0 pr-0 pl-0">
                    <a id="name" class="navbar-brand text-white pl-4 pr-4 pt-3 pb-3 nav_height font-weight-bold" href="index.html">Neal Kivi</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mainmenu">
                        <ul class="navbar-nav mr-0 mt-md-2 ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-muted" href="index.html">About</a>
                            </li>
                            <div class="d-none d-md-block">
                                <li class="nav-item inactive mt-md-2">
                                    |
                                </li>
                            </div>
                            <li class="nav-item active">
                                <a class="nav-link text-muted" href="portfolio.html">Portfolio</a>
                            </li>
                            <div class="d-none d-md-block">
                                <li class="nav-item inactive mt-md-2">
                                    |
                                </li>
                            </div>
                            <li class="nav-item active">
                                <a class="nav-link text-muted" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <main class="container-fluid mt-2 mb-5">
        <section class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-white">
                <h1 id="title" class="mt-3 mb-1 font-weight-bold">Contact</h1>
                <hr class="mt-0">
                <form>
                    <div class="form-group">
                        <label for="fullname">Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="Alex Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="myemail@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-small mb-2 text-white">Submit</button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </section>
    </main>

    <footer class="fixed-bottom bg-dark text-center text-muted">
        <p class="mb-0 mt-4">Copyright&copy;</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
